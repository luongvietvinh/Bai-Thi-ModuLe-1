<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng hàm giải phương trình bậc nhất,
        biết tham số là các hệ số
        nguyên a, b</title>
</head>
<body>
<script>
    function giai_Phuong_Trinh(a, b) {
        if (a === 0 && b === 0) {

           return  alert('Phương trình vô số nghiệm');
        } else if (a !== 0 && b === 0) {

           return  alert('Phương trình có nghiệm x = 0');
        } else if (a === 0 && b !== 0) {

           return  alert("Phương trình vô nghiệm");
        } else {

           return  alert('Phương trình có nghiệm x = ' + (-b / a));
        }

    }

    giai_Phuong_Trinh(5, 8);
</script>
</body>
</html>
